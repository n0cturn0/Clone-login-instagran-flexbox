<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="instagram-wrapper">
    <div class="instgram-phone">
        <img src="images/celular-capa.png" alt="celular">
    </div>

    <div class="instagram-continue">
        <div class="group">
            <img src="images/logo2.png" class="instagram-logo" alt="Logo">
            <div class="profile-photo">
                <img src="images/foto.png" alt="foto do perfil">
            </div>
            <a href="" class="instagram-login">Continuar como Fulado de Tal</a>
            <a href="" class="instagram-logout">Remover Conta</a>
        </div>

        <div class="group">
            <p class="not-account">Não é Fulado de Tal</p>
            <p class="notaccount">
                <span class="link-blue">Alter contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>

        </div>


        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
        </div>






    </div>

</div>

</body>
</html>
